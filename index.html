<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K'COACHING - Minimaliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Palette Minimaliste & Épurée */
            --background-light: #F9F9F9; /* Fond très clair, presque blanc */
            --background-gradient-start: #eef2f3; /* Gris très très clair */
            --background-gradient-end: #e0e9ec; /* Bleu-gris très pâle */
            --card-background: #FFFFFF; /* Arrière-plan des cartes/boutons blanc pur */
            --text-dark: #3A4750; /* Texte anthracite doux */
            --text-light: #5C6F7D; /* Texte gris plus clair pour les détails */
            --accent-main: #9BB8CD; /* Bleu ciel doux (inspiration sérénité) */
            --accent-hover: #7E9BB8; /* Bleu ciel légèrement plus foncé au survol */
            --highlight-attention: #FFDDA6; /* Jaune pâle/crème pour le CTA principal */
            --highlight-attention-hover: #FFC473; /* Jaune plus soutenu au survol du CTA */
            --shadow-subtle: rgba(0, 0, 0, 0.05); /* Ombre très légère */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* Ombre un peu plus visible au survol */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite alternate;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            padding: 30px; /* Un peu plus de padding pour l'espace */
            background-color: var(--card-background);
            border-radius: 12px; /* Coins légèrement moins arrondis */
            box-shadow: 0 8px 20px var(--shadow-subtle); /* Ombre plus subtile */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            margin-bottom: 35px; /* Plus d'espace */
        }

        .profile-picture {
            width: 130px; /* Légèrement plus grande */
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-main); /* Bordure plus fine */
            box-shadow: 0 0 12px var(--shadow-medium); /* Ombre élégante */
            margin-bottom: 5px; /* Réduit l'espace sous le logo */
        }

        h1 {
            font-size: 2.4em; /* Plus grand */
            color: var(--text-dark); /* Plus sobre */
            margin-bottom: 0px; /* Supprime l'espace sous le titre K'COACHING */
            font-weight: 700;
        }

        .tagline {
            font-size: 1.15em; /* Légèrement plus grande */
            color: var(--text-light); /* Texte plus léger pour la description */
            margin-bottom: 25px; /* L'espace en dessous du sous-titre reste le même */
            font-weight: 500;
            opacity: 0.9;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligne le contenu à gauche */
            background-color: var(--accent-main);
            color: var(--text-dark); /* Couleur de texte plus foncée pour le contraste */
            padding: 18px 28px; /* Padding légèrement ajusté */
            margin-bottom: 18px; /* Espacement ajusté */
            border-radius: 8px; /* Coins plus angulaires */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-subtle); /* Ombre subtile */
            overflow: hidden;
            position: relative;
        }

        .link-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px); /* Soulèvement plus léger */
            box-shadow: 0 8px 18px var(--shadow-medium); /* Ombre plus marquée au survol */
        }

        .link-button:active {
            transform: translateY(0); /* Retour rapide */
            box-shadow: 0 2px 5px var(--shadow-subtle);
        }

        /* Styles par défaut pour toutes les images dans les boutons */
        .link-button img {
            width: 180px; /* Taille par défaut pour les autres images */
            height: 180px; /* Taille par défaut pour les autres images */
            margin-right: 35px; /* Augmentation de la marge pour l'alignement */
            border-radius: 8px; /* Coins plus angulaires pour les images */
            object-fit: cover;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 5px var(--shadow-subtle); /* Petite ombre sur l'image */
        }

        .link-button:hover img {
            transform: scale(1.02); /* Très léger agrandissement */
            box-shadow: 0 4px 8px var(--shadow-medium); /* Ombre légèrement plus prononcée */
        }

        /* Style spécifique pour le bouton "Me contacter" */
        .link-button.contact-button { 
            flex-direction: column; /* L'image et le texte seront empilés */
            justify-content: center; /* Centre verticalement les éléments */
            align-items: center; /* Centre horizontalement les éléments */
            padding: 25px 28px; /* Ajuste le padding pour accueillir les éléments empilés */
        }

        /* Style spécifique pour l'image INSTA.jpg (à l'intérieur du bouton contact) */
        .link-button.contact-button img { 
            width: 45px; /* Taille INSTA */
            height: 45px; /* Taille INSTA */
            margin-right: 0; /* Plus de marge à droite car c'est en colonne */
            margin-bottom: 10px; /* Espace en dessous de l'image */
        }

        .highlight-button {
            background-color: var(--highlight-attention);
            color: var(--text-dark);
            font-weight: 700;
            animation: pulse-subtle 2s infinite ease-in-out alternate; /* Animation plus douce */
            border: none; /* Pas de bordure pour un look plus plat */
            box-shadow: 0 6px 15px rgba(255, 221, 102, 0.5); /* Ombre colorée discrète */
        }

        .highlight-button:hover {
            background-color: var(--highlight-attention-hover);
            color: var(--text-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(255, 196, 115, 0.6); /* Ombre plus intense au survol */
        }

        @keyframes pulse-subtle {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 15px rgba(255, 221, 102, 0.5);
            }
            50% {
                transform: scale(1.01); /* Léger agrandissement */
                box-shadow: 0 8px 18px rgba(255, 221, 102, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 15px rgba(255, 221, 102, 0.5);
            }
        }

        .social-icons {
            margin-top: 45px; /* Plus d'espace */
            display: flex;
            justify-content: center;
            gap: 28px; /* Espacement ajusté */
        }

        .social-icon {
            color: var(--text-light); /* Couleur des icônes plus discrète */
            font-size: 2.3em; /* Légèrement plus grandes */
            transition: color 0.3s ease, transform 0.2s ease;
        }

        /* Couleurs spécifiques aux marques au survol (restent vives pour le contraste) */
        .social-icon.instagram:hover { color: #E1306C; transform: translateY(-3px); }
        .social-icon.tiktok:hover { color: #69C9D0; transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; transform: translateY(-3px); }
        .social-icon.linkedin:hover { color: #0A66C2; transform: translateY(-3px); }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                margin-top: 15px;
                padding: 25px;
            }
            .profile-picture {
                width: 110px;
                height: 110px;
                margin-bottom: 3px; /* Réduit encore plus l'espace sur mobile */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 0px; /* Aucune marge sur mobile non plus */
            }
            .tagline {
                font-size: 1.05em;
            }
            .link-button {
                padding: 12px 20px;
                font-size: 1em;
                margin-bottom: 15px;
                flex-direction: row; /* Garde la disposition horizontale */
                justify-content: flex-start; /* Aligne toujours à gauche */
                gap: 15px; /* Espacement entre l'image et le texte */
            }
            .link-button img {
                width: 100px; /* Taille par défaut pour les autres images sur mobile */
                height: 100px;
                margin-right: 0; /* Pas de marge additionnelle car `gap` gère l'espace */
                margin-bottom: 0; /* Pas de marge en bas */
            }
            /* Style spécifique pour le bouton "Me contacter" sur mobile */
            .link-button.contact-button {
                flex-direction: column; /* Re-définit en colonne pour mobile */
                justify-content: center;
                align-items: center;
                padding: 20px 20px; /* Ajuste le padding pour mobile */
            }
            .link-button.contact-button img {
                width: 30px; /* Taille INSTA sur mobile */
                height: 30px;
                margin-right: 0; /* Pas de marge à droite en colonne */
                margin-bottom: 8px; /* Espace en dessous de l'image sur mobile */
            }
            .social-icons {
                margin-top: 35px;
                gap: 18px;
            }
            .social-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
